<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <title>Tuvero Test 1.5.10</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/sprite.css" />
    <style>
    </style>
  </head>

  <body>
    <h1>RankingOrderView Test</h1>
    <h3>Input:</h3>
    <div class="rankingorderview">
      <div class="selected">
        Ausgewählt:
        <button class="component template">
          %% %%
        </button>
      </div>

      <div class="available">Verfügbar:</div>
    </div>

    <h3>Result:</h3>
    <ol id="outputlistview"></ol>

    <script id="testmain">
        function TestMain(Common, $) {
            var UniqueListModel, RankingOrderView, ListView, RankingComponentIndex, Strings;

            UniqueListModel = Common('core/uniquelistmodel');
            RankingOrderView = Common('ui/rankingorderview');
            RankingComponentIndex = Common('ranking/rankingcomponentindex');
            ListView = Common('ui/listview');
            Strings = Common('ui/strings');

            $(function($) {
                var allcomponents, rankingorder, view, $view;

                allcomponents = new UniqueListModel(RankingComponentIndex.components.slice().sort(function(a, b) {
                    a = Strings['ranking_' + a] || a;
                    b = Strings['ranking_' + b] || b;
                    return a.localeCompare(b);
                }));
                rankingorder = new UniqueListModel();

                $view = $('#outputlistview');
                new ListView(rankingorder, $view, $('<li>'));

                $view = $('.rankingorderview');
                new RankingOrderView(rankingorder, $view, allcomponents);
            });
        }
    </script>
    <script data-main="scripts/main.js" src="scripts/require.js"></script>
  </body>
</html>
