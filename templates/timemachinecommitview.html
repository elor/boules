<div class="timemachinecommitview template boxview">
  <h3>
    <span class="name rename">## ##</span>
  </h3>
  Beginn: <span class="startdate">## ##</span>
  <br>
  Änderung: <span class="savedate">## ##</span>
  <br>
  Größe: <span class="size">## ##</span>
  <p class="active">
    <a href="#" class="statelink">Turnier online öffnen</a>
  </p>
  <p>
    <button class="loaddescendant tiny inactive" data-img="reload">
      Öffnen
    </button>
    <button class="upload tiny active" data-img="load">
      Hochladen
    </button>
    <button class="removecommit tiny" data-img="clear">
      Löschen
    </button>
    <button class="download tiny" data-img="save">
      Export
    </button>
  </p>
  <p class="active hideifnostatelink">
    <span><input type="checkbox" class="autoupload" />
      automatisch hochladen</span>
  </p>
</div>
